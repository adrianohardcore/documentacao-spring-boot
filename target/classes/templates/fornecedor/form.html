<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/layout :: htmlhead" th:with="title='Novo - Fornecedor'"></head>
  <body>
    <div th:replace="fragments/layout :: navbar">(navbar)</div>	    
    <div class="container">	
	<form action="#" th:action="@{/fornecedor/form}" th:object="${fornecedor}" method="post" class="form-horizontal">		
		<div class="page-header">
			<h1>Fornecedor <small> Adicionar novo fornecedor</small></h1>
		</div>	
		
		<div th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
			<div class="alert alert-danger" role="alert">
				<span th:text="${e.global}? '*' : ${e.fieldName}" >The field name</span> |
				<span th:text="${e.message}">The error message</span>						
			</div>					
		</div>
		
		<div th:if="${#fields.hasGlobalErrors()}">
			<div class="alert alert-danger" role="alert">
				<div th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</div>
			</div>
		</div>

		<div class="form-group">
		<label for="idfornecedor" class="col-sm-2 control-label">CÃ³digo</label>
		<div class="col-sm-5">      	  
		  <input type="text"  th:field="*{idfornecedor}" class="form-control"/>
		</div>
		</div>
	  
		<div class="form-group">
		<label for="idfornecedor" class="col-sm-2 control-label">Nome</label>
		<div class="col-sm-5">      	  
		  <input type="text" th:field="*{nomefornecedor}" class="form-control" />
		</div>
		</div>  
	  
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Comfirmar</button>	  
		  <button type="reset" class="btn btn-default">Limpar</button>
		</div>
		</div>		
	</form>   
    </div>    
	<div th:include="fragments/layout :: footer">
	</div>
  </body>
</html>
