<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<head th:include="fragments/layout :: htmlhead" th:with="title='InÃ­cio'">
</head>
<body>
	<div th:replace="fragments/layout :: navbar">(navbar)</div>
	<!-- Begin page content -->

	<div th:replace="fragments/layout :: navbar">(navbar)</div>
	<div class="container">

		<div class="page-header">
			<h1>
				Cliente <small> Listagem de clientes</small>
			</h1>
		</div>

		<table id="example" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th></th>
					<th>Documento</th>
					<th>Nome</th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<th></th>
					<th>Documento</th>
					<th>Nome</th>
				</tr>
			</tfoot>
		</table>
	</div>
	<script>
		function format(d) {
			return 'Full name: '
					+ d.doctocliente
					+ ' '
					+ d.nomecliente
					+ '<br>'
					+ 'Salary: '
					+ d.nomecliente
					+ '<br>'
					+ 'The child row can contain any data you wish, including links, images, inner tables etc.';
		}

		$(document).ready(
				function() {
					var dt = $('#example').DataTable({
						"processing" : true,
						"serverSide" : true,
						"ajax" : "/clientes",
						"columns" : [ {
							"class" : "details-control",
							"orderable" : false,
							"data" : null,
							"defaultContent" : ""
						}, {
							"data" : "doctocliente"
						}, {
							"data" : "nomecliente"
						} ],
						"order" : [ [ 1, 'asc' ] ]
					});

					// Array to track the ids of the details displayed rows
					var detailRows = [];

					$('#example tbody').on('click', 'tr td.details-control',
							function() {
								var tr = $(this).closest('tr');
								var row = dt.row(tr);
								var idx = $.inArray(tr.attr('id'), detailRows);

								if (row.child.isShown()) {
									tr.removeClass('details');
									row.child.hide();

									// Remove from the 'open' array
									detailRows.splice(idx, 1);
								} else {
									tr.addClass('details');
									row.child(format(row.data())).show();

									// Add to the 'open' array
									if (idx === -1) {
										detailRows.push(tr.attr('id'));
									}
								}
							});

					// On each draw, loop over the `detailRows` array and show any child rows
					dt.on('draw', function() {
						$.each(detailRows, function(i, id) {
							$('#' + id + ' td.details-control')
									.trigger('click');
						});
					});
				});
	</script>


</body>
</html>
