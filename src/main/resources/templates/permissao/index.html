<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml">

<head th:include="fragments/layout :: htmlhead" th:with="title='Início'">
</head>
<body ng-app="myApp">
	<div th:replace="fragments/layout :: navbar">(navbar)</div>
	<div class="container" ng-controller="AppController">
		<div class="page-header">
			<h1>Permissões</h1>
		</div>
		<div class="alert alert-info" role="alert"
			ng-hide="permissoes &amp;&amp; permissoes.length > 0">Nenhuma
			permissão cadastrada ainda.</div>
		<form class="form-horizontal" role="form"
			ng-submit="addPermissao(newPermissao)">

			<div class="form-group" ng-repeat="permissao in permissoes">
				<div class="checkbox col-xs-9">
					<label> <input type="checkbox" ng-model="permissao.checked"
						ng-change="updatePermissao(permissao)" />
						{{permissao.nomePermissao}}
					</label>
				</div>
				<div class="col-xs-3">
					<button class="pull-right btn btn-danger" type="button"
						title="Delete" ng-click="deletePermissao(permissao)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</div>

			<hr />
			<div class="input-group">
				<input type="text" class="form-control" ng-model="newPermissao"
					placeholder="Entre com o nome da permissão" /> <span
					class="input-group-btn">
					<button class="btn btn-default" type="submit"
						ng-disabled="!newPermissao" title="Add">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</span>
			</div>
		</form>
	</div>


	<script type="text/javascript"
		src="/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="/bower_components/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="/bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="/app/app.js"></script>
	<script type="text/javascript" src="/app/controllers.js"></script>
	<script type="text/javascript" src="/app/services.js"></script>
	<div th:include="fragments/layout :: footer" />
</body>
</html>
